version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  app:
    build: .
    volumes:
      - ./app/:/src/
      - ./app/node_modules/:/src/node_modules/
    environment:
      VIRTUAL_HOST: localhost
    links:
      - mongo

  mongo:
    image: mongo:3
    ports:
      - 27017:27017
